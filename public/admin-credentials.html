<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Credentials Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        h1 {
            color: #1e40af;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .credentials-list {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e5e7eb;
        }
        
        .credential-item {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .credential-info {
            flex: 1;
        }
        
        .credential-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Merchant Credentials Manager</h1>
        
        <div id="message"></div>
        
        <form id="credentialsForm">
            <div class="form-group">
                <label for="merchantName">Merchant Name</label>
                <input type="text" id="merchantName" placeholder="Enter merchant name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Credentials</button>
            <button type="button" class="btn btn-secondary" onclick="generatePassword()">Generate Password</button>
        </form>
        
        <div class="credentials-list">
            <h2>Existing Credentials</h2>
            <div id="credentialsList"></div>
        </div>
    </div>
    
    <script>
        // Generate random password
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password').value = password;
        }
        
        // Load existing credentials
        function loadCredentials() {
            const credentials = JSON.parse(localStorage.getItem('merchant_credentials') || '[]');
            const listDiv = document.getElementById('credentialsList');
            
            if (credentials.length === 0) {
                listDiv.innerHTML = '<p>No credentials created yet.</p>';
                return;
            }
            
            listDiv.innerHTML = credentials.map((cred, index) => `
                <div class="credential-item">
                    <div class="credential-info">
                        <strong>${cred.merchantName}</strong> (${cred.email})<br>
                        Username: <code>${cred.username}</code>
                    </div>
                    <div class="credential-actions">
                        <button class="btn btn-secondary" onclick="copyCredentials(${index})">Copy</button>
                        <button class="btn btn-danger" onclick="deleteCredentials(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Copy credentials to clipboard
        function copyCredentials(index) {
            const credentials = JSON.parse(localStorage.getItem('merchant_credentials') || '[]');
            const cred = credentials[index];
            const text = `Login Credentials for ${cred.merchantName}\n\nUsername: ${cred.username}\nPassword: ${cred.password}\n\nLogin URL: ${window.location.origin}/login.html`;
            
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Credentials copied to clipboard!', 'success');
            });
        }
        
        // Delete credentials
        function deleteCredentials(index) {
            if (confirm('Are you sure you want to delete these credentials?')) {
                const credentials = JSON.parse(localStorage.getItem('merchant_credentials') || '[]');
                credentials.splice(index, 1);
                localStorage.setItem('merchant_credentials', JSON.stringify(credentials));
                loadCredentials();
                showMessage('Credentials deleted successfully!', 'success');
            }
        }
        
        // Form submission
        document.getElementById('credentialsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const merchantName = document.getElementById('merchantName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Get existing credentials
            const credentials = JSON.parse(localStorage.getItem('merchant_credentials') || '[]');
            
            // Add new credentials
            credentials.push({
                merchantName,
                email,
                username,
                password,
                createdAt: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('merchant_credentials', JSON.stringify(credentials));
            
            // Update UI
            loadCredentials();
            
            // Show success message
            showMessage(`Credentials created for ${merchantName}! Copy credentials to send via email.`, 'success');
            
            // Reset form
            document.getElementById('credentialsForm').reset();
        });
        
        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type + '-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Load credentials on page load
        loadCredentials();
    </script>
</body>
</html>
