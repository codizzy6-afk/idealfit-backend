<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdealFit Company - Login (Test)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .auth-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .auth-links {
            text-align: center;
            margin-top: 25px;
        }

        .auth-link {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .demo-title {
            font-size: 14px;
            font-weight: 600;
            color: #0369a1;
            margin-bottom: 8px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .demo-text {
            font-size: 13px;
            color: #0369a1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #16a34a;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">üè¢</div>
            <h1 class="auth-title">IdealFit Company</h1>
            <p class="auth-subtitle">Admin Dashboard Login</p>
        </div>
        
        <div class="auth-content">
            <div class="demo-credentials">
                <div class="demo-title">üîë Demo Credentials</div>
                <div class="demo-text">
                    <strong>Email:</strong> admin@idealfit.com<br>
                    <strong>Password:</strong> admin123
                </div>
            </div>

            <div id="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" value="admin@idealfit.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" value="admin123" required>
                </div>

                <button type="submit" class="login-btn">
                    üöÄ Login to Dashboard
                </button>
            </form>

            <div class="auth-links">
                <a href="#" class="auth-link" onclick="showMessage('This is a demo - signup functionality would be implemented here')">Create Account</a>
                <span style="margin: 0 10px; color: #d1d5db;">‚Ä¢</span>
                <a href="#" class="auth-link" onclick="showMessage('This is a demo - forgot password functionality would be implemented here')">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Demo validation
            if (email === 'admin@idealfit.com' && password === 'admin123') {
                showMessage('‚úÖ Login successful! Redirecting to dashboard...', 'success');
                
                // Save login state
                localStorage.setItem('company_admin_logged_in', 'true');
                localStorage.setItem('company_admin_user', JSON.stringify({
                    email: email,
                    name: 'Admin User',
                    role: 'admin'
                }));

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'company-admin-dashboard.html';
                }, 1500);
            } else {
                showMessage('‚ùå Invalid email or password. Please try again.', 'error');
            }
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Show welcome message
        showMessage('üéâ Welcome! This is the IdealFit Company Admin Login Page. Use the demo credentials above to login.', 'success');
    </script>
</body>
</html>
